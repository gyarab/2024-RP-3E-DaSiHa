<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link rel = "stylesheet" href = "../Game_04_example/example.css"           >
  <link rel = "stylesheet" href = "../Main-Website/style_header.css"     >
  <link rel = "stylesheet" href = "../Main-Website/style_GameSection.css" >
  <link rel = "stylesheet" href = "../Main-Website/style_GameGallery.css" >
  <style>
     
  </style>
</head>
<body>
  <div id="externalCode"></div>
      <script>
        fetch('../Main-Website/Header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('externalCode').innerHTML = data;
            return fetch('../Main-Website/GameSection.html');
          })
          .then(response => response.text())
          .then(data => {
            document.getElementById('externalCode').innerHTML += data;
            return fetch('../Main-Website/GameGallery.html');
          })
          .then(response => response.text())
          .then(data => {
            document.getElementById('externalCode').innerHTML += data;
          })
          .catch(error => {
            console.error('Error fetching HTML:', error);
          });
      </script>
</body>
</html>
