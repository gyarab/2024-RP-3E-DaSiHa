<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TitlePytle</title>
        <link rel = "stylesheet" href = "../Main-Website/style_DaSiHa.css" >
        <link rel = "stylesheet" href = "../Main-Website/style_header.css" >
        <link rel = "stylesheet" href = "../Main-Website/style_GameGallery.css" >
    </head>
    <body>
        <section >
            <div id="external-Header" class = "stick"></div>
            <script>
                fetch('Header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('external-Header').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error fetching HTML:', error);
                    });
            </script>

            <section id="about" class="about_section">
                <h1 class="paragraph"><em><u>About</u></em></h1>
                <p class="paragraph">Content here...</p>
            </section>
        </section>
        <main class="gameGallery">
            <section class="content">
                <img src="PNG/gallery_default.png" alt="Car Image 1">
            </section>
            <section class="content">
                <img src="PNG/gallery_default.png" alt="Car Image 2">
            </section>
            <section class="content">
                <img src="PNG/gallery_default.png" alt="Car Image 3">
            </section>
            <section class="content">
                <img src="PNG/gallery_default.png" alt="Car Image 4">
            </section>
        </main class>
        
    </body>
</html>
