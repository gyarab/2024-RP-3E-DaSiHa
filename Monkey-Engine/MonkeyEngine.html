<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Engine</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #282c34;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background-color: white;
      display: block;
    }
  </style>
</head>
<body>

  <canvas id="herniRozhraní"></canvas>

  <script>
    const canvas = document.getElementById("herniRozhraní");
    const ctx = canvas.getContext("2d");

    const BASE_WIDTH = 1920;
    const BASE_HEIGHT = 1080;

    function resizeCanvas() {
      const scale = Math.min(
        window.innerWidth / BASE_WIDTH,
        window.innerHeight / BASE_HEIGHT
      );

      canvas.width = BASE_WIDTH;
      canvas.height = BASE_HEIGHT;

      canvas.style.width = Math.floor(BASE_WIDTH * scale) + "px";
      canvas.style.height = Math.floor(BASE_HEIGHT * scale) + "px";

      ctx.imageSmoothingEnabled = false;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  </script>

  <script type="module" src="../Monkey-Engine/SpriteAnim.js"></script>
</body>
</html>
